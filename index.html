<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hubspot</title>
</head>
<body>
    <head>
        <!-- prima nav con lingua e login -->
        <div class="b-grey">
            <nav class="container border clearfix">
                <div class="lang">
                    <select name="Language" id="Eng">
                        <option value="eng">&#127757; English</option>
                        <option value="ita">&#127757; Italian</option>
                        <option value="esp">&#127757; Spanish</option>
                    </select>
                </div>
                <div class="contatti">
                    <a href="#">Contact Us</a>
                </div>
                <div class="buttons">
                    <a href="#">&#128269;</a>
                    <button class="login">Log In</button>
                    <Button class="register">Get Free</Button>
                </div>
            </nav>
        </div>
        <!-- Seconda nav con logo e menu -->
        <nav class="container clearfix border">
            <img src="img/logo.svg" alt="Logo Hubspot">
            <div class="menu">
                <select name="software" id="software">
                    <option value="Software">Software</option>
                    <option value="Software1">Software1</option>
                    <option value="Software1">Software2</option>
                    <option value="Software1">Software3</option>
                </select>
                <a href="#">Pricing</a>
                <select name="resouces" id="resources">
                    <option value="resources">Resources</option>
                    <option value="resources1">Resources1</option>
                    <option value="resources2">Resources2</option>
                    <option value="resources3">Resources3</option>
                </select>
                <select name="partners" id="partners">
                    <option value="partners">Partners</option>
                    <option value="partners">Partners1</option>
                    <option value="partners">Partners1</option>
                    <option value="partners">Partners1</option>
                </select>
                <select name="about" id="about">
                    <option value="about">About</option>
                    <option value="about">About1</option>
                    <option value="about">About2</option>
                    <option value="about">About3</option>
                </select>
            </div>
        </nav>

        <main>
            
            <div class="b-rosa">
                <div class="container clearfix border">
                    <aside class="left">
                        <h1>There's a better way to grow</h1>
                        <p>Marketing, sales, and service software that helps your business grow without compromise. Because "good for business" should also mean "good for the customer"</p>
                        <button>Get Huspot Free</button>
                        <p>Get started with FREE tools, and upgrade as you grow.</p>
                    </aside>
                    <aside class="right">
                        <img src="img/jumbotron.png" alt="jumbotron">
                    </aside>
                </div>
            </div>
            <div class="b-verde border">

            </div>
        </main>
    </head>
</body>
</html>
